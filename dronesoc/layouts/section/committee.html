{{ partial "header.html" . }}

<div class="content" role="main">

  <h1>Meet the Committee</h1>
  <div class="bios">
    {{ range .Data.Pages }}
      <div class="bio">
        <img src="{{ .Params.image }}" alt="Picture of {{ .Params.name }}">
        <div class="details">
          <h2>{{ .Title }}</h2>
          <span class="role">{{ .Params.position }}</span>
        </div>
        {{ .Content }}
      </div>
    {{ end }}
  </div>
</div>

{{ partial "footer.html" . }}
